sonar.projectKey=electronic-store
sonar.projectName=Electronic Store
sonar.projectVersion=1.0.0
sonar.sources=elecstore/src/main,frontend/src
sonar.tests=elecstore/src/test,frontend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.angular/**,frontend/coverage/**,frontend/src/assets/**
sonar.cpd.exclusions=frontend/src/**/*.spec.ts,frontend/src/**/*.mock.ts,frontend/src/assets/**
sonar.test.inclusions=**/*.spec.ts,**/*Test.java
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.angular/**

# Java configuration
sonar.java.binaries=elecstore/target/classes
sonar.java.libraries=elecstore/target/dependency

# TypeScript/Angular configuration
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.typescript.exclusions=**/node_modules/**,**/dist/**

# Coverage paths
sonar.coverage.jacoco.xmlReportPaths=elecstore/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/frontend/lcov.info
